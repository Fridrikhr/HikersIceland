<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/mainstyle.css}"/>
    <title>Velkomin á signup síðuna</title>
</head>
<body>
<a th:href="@{/}">Back</a>
<form action="#" th:action="@{/signup}" th:object="${profile}" method="post">
    <fieldset>
        <p>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="name">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </p>
        <p>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </p>
        <p>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>
        <p>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </p>
        <p>
    <label for="admin">Admin</label>
    <input type="text" th:field="*{admin}" id="admin" placeholder="admin">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{admin}"></span>
        </p>
        <p>
    <input type="submit" value="Signup">
        </p>

    </fieldset>
</form>
</body>
</html>
