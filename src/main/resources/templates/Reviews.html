<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Reviews</h2>
        <table>
            <thead>
            <tr>
                <th>Rating</th>
                <th>Review</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="review : ${hike.reviews}">
                <td th:text="${review.rating}"></td>
                <td th:text="${review.reviewText}"></td>
                <td> <!--DELETE button-->
                    <form action="#" th:action="@{/hike/{hikeid}/review/{aid}(hikeid=${hike.id}, aid=${review.id})}" th:method="DELETE" >
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" id="submitButton">Eyða</button>
                    </form>
                </td>
            </tr>
            <tr>
                <form action="#" th:action="@{/hike/{id}/reviews(id=${hike.id})}" th:object="${review}" method="post">
                    <td></td>
                    <td><input type="text" th:field="*{reviewText}" id="description" placeholder="Review"></td>
                    <td><input type="number" min="0" max="5"  th:field="*{rating}" id="rating" placeholder="0-5"></td>
                    <td><input type="submit" value="Bæta við" /></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
