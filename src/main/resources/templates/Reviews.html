<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${reviews}">
    <h2 th:case="null">No Reviews yet!</h2>
    <div th:case="*">
        <h2>Reviews</h2>
        <table>
            <thead>
            <tr>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.rating}"></td>
                <td><a th:href="@{/delete/{id}(id=${review.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addreview">Add a new Review</a></p>
</div>
</body>
</html>
