<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainstyle.css}"/>
</head>
<body>
<p> Velkomin á login síðuna </p>
<form action="#" th:action="@{/login}" th:object="${profile}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" paceholder="name">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <input type="submit" value="Login">
</form>
</body>
</html>
